<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container w-50 border bg-secondary">
        <form action="">
            <h2 class="text-center">Athlete Registration Form</h2>
            <p class="ps-4">Thank you for starting up our club. Please fill your information and we will contact you
                shortly to ccomlete your
                membership</p><br>
            <div>
                <label for="nm">Athlete Name:</label><br>
                <input type="text" id="nm" placeholder="First">
                <input type="text" id="nm" placeholder="Last">
            </div>

            <div class="mt-3">
                <label for="dob">DOB</label><br>
                <input type="date" name="" id="dob">
            </div>

            <div class="mt-3">
                <label for="em">Email id</label><br>
                <input type="email" id="em" placeholder="Enter your mail id">
            </div>

            <div  class="mt-3">
                <label for="ph">Phone</label><br>
                <input type="text" id="ph" placeholder="###########">
            </div  class="mt-3"> 

            <div  class="mt-3">
                <label for="add">Maling Address</label><br>
                <textarea name="" id="add" cols="49" rows="1" placeholder="Street Address"></textarea><br>
                <input type="text" name="" id="add" placeholder="City" class="mt-3"> <input type="text" id="add" placeholder="region" class="mt-3"><br>
                <br>
                <input type="text" placeholder="Postal/Zip Code">
                <select name="" id="">
                 <option value="">Select</option>   
                 <option value="">Kochi</option>
                </select>
            </div>

        </form>
    </div>
</body>

</html>
