    <title>Document</title>

<!-- grid is used to divide window for that crate div with row and place the value grid vale start from 0 to 12 -->
<body>
<div class="row">
    <div class="col-4">
        <div class="container w-100">
            <div class="text-center"> <i class="fab fa-github fs-1"></i></div>
            <h2 class="text-center">Sign in to GitHub</h2>
            <form class="mt-2 border">
                <div class="mb-2 p-2">
                    <label for="us">Username or email address</label>
                    <input type="text" id="us" class="form-control">
                </div>
    
                <div class="mb-2 p-2">
                    <label for="ps">Password</label>
                    <a href="https://github.com/password_reset" class="ms-5">Forgot password?</a>
                    <input type="password" id="ps" class="form-control">
                </div>
    
                <div class="mb-2 p-2">
                    <button class="btn btn-success form-control">Sign in</button>
                </div>
            </form>
            <form action="" class="mt-3 border">
                <div>
                    <label>New to GitHub?</label><a href="https://github.com/signup?source=login" class="ms-5"> Create an
                        account.</a>
                </div>
            </form>
        </div>
        <br>
        <br>
        <br>
        <div class="container w-25">

            </a>
            <a href="https://github.com/security" class="ms-2">Security</a>
            <a href="https://support.github.com/?tags=dotcom-direct" class="ms-2">Contact GitHub</a>
        </div>
    </div>
