<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel">Get Training Quote for free</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body w-400">
                    <form action="">
                        <div>
                            <input type="text" placeholder="Name" class="form-control mt-2">
                        </div>
                        <div>
                            <input type="email" placeholder="Email" class="form-control  mt-3">
                        </div>
                        <div>
                            <input type="text" placeholder="Phone number" class="form-control  mt-3">
                        </div>
                        <div>
                            <select name="" id="" class="form-control  mt-3">
                                <option value="">select a course interested in</option>
                                <option value="">Data science</option>
                                <option value="">MEARN Stack</option>
                            </select>
                        </div>
                        <div>
                            <input type="text" placeholder="City" class="form-control  mt-3">
                        </div>
                        <div>
                            <textarea name="" id="" cols="40" rows="5" placeholder="comments"
                                class="form-control  mt-3"></textarea>
                        </div>
                    </form>
                </div>
                <div>
                    <button type="button" style="background-color: rgb(157, 9, 226);" class="ms-3 mb-1 text-white">
                     SUBMIT QUIERY
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
