<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="na">Name</label>
    <input type="text" id="na" placeholder="Enter name"><br>

    <label for="ad">Address</label>
    <textarea name="" id="ad" cols="20" rows="5"></textarea><br>

    <label for="ma">Email</label>
    <input type="email" id="ma"> <br>

    <label for="ph">Phone Number</label>
    <input type="text" id="ph"><br>

    <label for="dt">DOB</label>
    <input type="date" id="dt"><br>

    <label for="ex">Experience</label>
    <input type="number" id="ex"><br>

    <label for="">Gender</label>
    <label for="ma">Male</label><input type="radio" id="ma" name="gender">
    <label for="fe">Female</label><input type="radio" id="fe" name="gender"><br>

    <label for="place">Place</label>
    <select name="" id="place">
        <option value="">Select</option>
        <option value="">Kochi</option>
        <option value="">Calicut</option>
        <option value="">Thrissur</option>
    </select><br>

    <label for="">Select course</label><br>
    <input type="checkbox"><label for="">MEARN</label><br>
    <input type="checkbox"><label for="">PYTHON</label><br>
    <input type="checkbox"><label for="">ML</label><br>

    <button type="submit">Register</button>
</body>

</html>
