<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>After School Club Registration Form</h2>
    <label for="nme">Student's Name</label><br>
    <input type="text" id="nme" placeholder="first">
    <input type="text" id="nme" placeholder="Last"><br>
    <br>

    <label for="">Student's Birth Date</label><br>
    <input type="date"><br>
    <br>

    <label for="grd"><strong>Student's Grade</strong></label><br>
    <select name="" id="grd">
        <option value="">Select</option>
        <option value="">Kinder Garden</option>
    </select><br>
    <br>

    <label for="">Which session will your student attend?</label><br>
    <input type="radio" id="1" name="Which">
    <label for="1">full time before school care only</label><br>
    <input type="radio" id="2" name="Which">
    <label for="2">full time after schooltime only</label><br>
    <input type="radio" id="3" name="Which">
    <label for="3">full time before and after school care</label><br>
    <input type="radio" id="4" name="Which">
    <label for="4">drop in before and/or after school care</label><br>
    <br>

    <label for="ad">Please indicate known allergies or special needs</label><br>
    <textarea name="ad" id="" cols="40" rows="8"></textarea><br>
    <br>

    <label for="pr">Parent/Guardian Name</label><br>
    <input type="text" id="pr" placeholder="First">
    <input type="text" id="pr" placeholder="Last"><br>
    <br>

    <label for="no">Parent/Guardian Number</label><br>
    <input type="text" id="no" placeholder="##########"><br>
    <br>

    <label for="c">Additional Phone Number</label><br>
    <input type="text" id="c" placeholder="#######"><br>
    <br>

    <label for="email">Email</label><br>
    <input type="emai" id="email"><br>
    <br>

    <h2>Authorized Pick Up List</h2>
    <hr>
    <label for="p">Name</label><br>
    <input type="text" id="p" placeholder="First">
    <input type="text" id="p" placeholder="Last"><br>
    <br>

    <label for="m">Phone</label><br>
    <input type="text" id="m" placeholder="##########"><br>
    <br>

    <label for="q"> <strong>Relation to student</strong></label><br>
    <input type="text" id="q"><br><hr>
    <br>
    <input type="text" placeholder="Add more"><br>
    <button type="submit">SEND</button>

</body>

</html>
